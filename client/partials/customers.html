<h1 style="margin-left:50px">Customers</h1>
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <h2><u>Add Customer</u></h2>
        <form class="form-inline" ng-submit="createCustomer()" method="post">
            <label for="name"></label>
            <input type="text" class="form-control" id="newCustomer.name" ng-model="newCustomer.name">
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </form>
    </div>
</div>
<br>
<!-- pop out validation error or success -->
<p style="color: red; margin-left:40px" ng-if="message" ng-bind="message"></p>
<div class="row">
    <table style="margin-left:50px; margin-right:50px"class="table table-hover customer">
        <thead>
            <tr>
                <th>  Name</th>
                <th>  Created Date</th>
                <th>  Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers track by $index">
                <td>{{customer.name}}</td>
                <td>{{customer.createdAt | date: "MMM. dd, yyyy -- hh : mm a"}}</td>
                <td><button class="btn btn-danger" ng-click="deleteCustomer(customer)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>

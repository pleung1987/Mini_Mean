<!-- You will attach an ng-model and an ng-submit to your forms (but might want to wait until the next tab, when you have your controllers and factory) -->
<h1 style="margin-left:50px;">Orders</h1>
<div class="row" style="margin-left:50px;">
    <h2>Add New Orders</h2>
    <form ng-submit="createOrder()" method="post">
        <div class="form-group">
            <label for="customer">Customer</label>
            <select ng-model="newOrder._customer" ng-options="customer.name for customer in customers">
                <option></option>
                <!-- create the ng-repeat in the option for customer names -->
            </select>
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <select ng-model="newOrder._product" ng-options="product.name for product in products">
                <option></option>
                <!-- create the ng-repeat in the option for product names -->
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" min="0" ng-model="newOrder.quantity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- pop out validation error or success -->
<p style="color: red; margin-left:120px" ng-if="message" ng-bind="message"></p>
<div class="row" style="margin-left:50px;">
    <table class="table table-hover customer">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="order in orders">
                <td>{{order._customer.name}}</td>
                <td>{{order._product.name}}</td>
                <td>{{order.quantity}}</td>
                <td>{{order.createdAt | date: "MMM. dd, yyyy -- hh : mm a"}}</td>
                <td><button class="btn btn-danger" ng-click="deleteOrder(order)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
